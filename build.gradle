plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'pl.flowable.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // https://mvnrepository.com/artifact/org.flowable/flowable-spring-boot-starter-process-rest
    compile group: 'org.flowable', name: 'flowable-spring-boot-starter-process-rest', version: '6.4.2'
// https://mvnrepository.com/artifact/org.flowable/flowable-engine
    compile group: 'org.flowable', name: 'flowable-engine', version: '6.4.2'

}
